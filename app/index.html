<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mart Place</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <a class="header__logo" href="">
            <img src="images/logo.png" alt="Logo Mart Place">
          </a>
          <div class="user">
            <button class="user__register btn-blue">
              Become a Seller
            </button>
            <div class="user__icons">
              <img src="images/icon/header-icons.png" alt="">
            </div>
            <div class="user__account">
              <a href="" class="user__account-avatar"
                style="background-image: url(images/content/user-avatar.jpg);"></a>
              <div class="user__account-info">
                <a href="" class="user__name">
                  Taofiq Hakim
                </a>
                <span class="user__money">
                  $20.45
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item"><a href="">Home</a></li>
              <li class="header__nav-item"><a href="">All products</a></li>
              <li class="header__nav-item"><a href="">Wordpress</a></li>
              <li class="header__nav-item"><a href="">Festures</a></li>
              <li class="header__nav-item"><a href="">Pages</a></li>

            </ul>
          </nav>
          <form action="" class="header__search">
            <input type="text" class="header__search-input" placeholder="Search product here..." required>
            <button class="header__search-btn btn-blue" type="submit">
              <img src="images/icon/search.png" alt="">
            </button>
          </form>
        </div>
      </div>
    </div>
  </header>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
