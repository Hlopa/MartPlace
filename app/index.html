<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mart Place</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="logo">
            <a href="#" class="logo__link">
              <img src="images/logo.png" alt="logo MartPlace">
            </a>
          </div>
          <div class="user-menu">
            <a class="seller-btn btn-blue" href="#">Become a Seller</a>
            <div class="user-menu__icons">
              <a class="user-menu__icons-item lnr lnr-alarm" href="#"></a>
              <a class="user-menu__icons-item lnr lnr-envelope" href="#"></a>
              <a class="user-menu__icons-item lnr lnr-cart" href="#"></a>
            </div>
            <a class="account" href="#">
              <div class="account__avatar" style="background-image: url(images/content/user-avatar-1.png);">
              </div>
              <div class="account__info">
                <div href="#" class="account__name">
                  Taofiq Hakim
                </div>
                <span class="account__money">
                  $20.45
                </span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-inner">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__item-link" href="#">
                  Home
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__item-link" href="#">
                  All products
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__item-link" href="#">
                  Wordpress
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__item-link" href="#">
                  Festures
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__item-link" href="#">
                  Pages
                </a>
              </li>
            </ul>
          </nav>
          <form class="header-search form-search">
            <input class="header-search__input input-search" type="text" placeholder="Search product here...">
            <button class="header-search__btn btn-blue btn-search" type="submit"></button>
          </form>
        </div>
      </div>
    </div>
  </header>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
